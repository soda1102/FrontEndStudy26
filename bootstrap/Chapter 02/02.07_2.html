<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림과 배지 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>다양한 알림 메시지</h2>

        <!-- 성공 알림 -->
        <div class="alert alert-success" role="alert">
            <strong>성공!</strong> 회원가입이 완료되었습니다.
        </div>

        <!-- 정보 알림 -->
        <div class="alert alert-info" role="alert">
            <strong>안내!</strong> 새로운 기능이 추가되었습니다.
        </div>

        <!-- 경고 알림 -->
        <div class="alert alert-warning" role="alert">
            <strong>주의!</strong> 비밀번호를 확인해주세요.
        </div>

        <!-- 오류 알림 -->
        <div class="alert alert-danger" role="alert">
            <strong>오류!</strong> 서버 연결에 실패했습니다.
        </div>
    </div>

    <div class="container mt-5">
        <h2>닫을 수 있는 알림</h2>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>축하합니다!</strong> 주문이 성공적으로 완료되었습니다.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>알림:</strong> 세션이 곧 만료됩니다. 작업을 저장해주세요.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>
</html>
