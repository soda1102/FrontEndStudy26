<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 레이아웃</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stat-card {
            border-left: 4px solid;
            transition: all 0.3s;
        }
        .stat-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .chart-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0.375rem;
        }
        .activity-item {
            border-left: 3px solid #dee2e6;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        .activity-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- 왼쪽: 매거진 스타일 콘텐츠 -->
            <div class="col-lg-9">
                <div class="row g-4">
                    <div class="col-md-8">
                        <div class="card h-100">
                            <img src="https://placehold.co/800x400" class="card-img-top" alt="메인">
                            <div class="card-body">
                                <h3>주요 콘텐츠</h3>
                                <p>매거진 스타일의 메인 콘텐츠가 여기에 표시됩니다.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5>통계 요약</h5>
                                <div class="stat-number text-primary">1,234</div>
                                <p class="text-muted mb-0">오늘의 방문자</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 오른쪽: 대시보드 스타일 위젯 -->
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h6>실시간 알림</h6>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">새 댓글 5개</li>
                            <li class="mb-2">신규 가입 3명</li>
                            <li>시스템 정상</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
