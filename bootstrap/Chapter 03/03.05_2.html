<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스티키 헤더 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 스티키 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Menu</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#section1">소개</a>
                <a class="nav-link" href="#section2">서비스</a>
                <a class="nav-link" href="#section3">연락처</a>
            </div>
        </div>
    </nav>

    <!-- 긴 콘텐츠 -->
    <div class="container my-5">
        <section id="section1" class="mb-5">
            <h2>회사 소개</h2>
            <div style="height: 800px; background: linear-gradient(lightblue, white);">
                <p class="pt-3">긴 콘텐츠 영역입니다...</p>
            </div>
        </section>

        <section id="section2" class="mb-5">
            <h2>서비스 안내</h2>
            <div style="height: 800px; background: linear-gradient(lightgreen, white);">
                <p class="pt-3">서비스 설명 영역입니다...</p>
            </div>
        </section>

        <section id="section3" class="mb-5">
            <h2>연락처</h2>
            <div style="height: 800px; background: linear-gradient(lightcoral, white);">
                <p class="pt-3">연락처 정보 영역입니다...</p>
            </div>
        </section>
    </div>

    <!-- fixed-top 예제 -->
    <nav class="navbar navbar-dark bg-success fixed-top">
        <div class="container">
            <span class="navbar-brand">항상 고정된 헤더</span>
            <button class="btn btn-outline-light btn-sm">로그인</button>
        </div>
    </nav>

    <!-- 메인 콘텐츠 (fixed-top 때문에 상단 여백 필요) -->
    <div style="margin-top: 70px;">
        <div class="container">
            <!-- 콘텐츠... -->
        </div>
    </div>

    <!-- 스티키 사이드바 -->
    <div class="row">
        <div class="col-md-8">
            <!-- 메인 콘텐츠 -->
        </div>
        <div class="col-md-4">
            <div class="sticky-top" style="top: 80px;">
                <div class="card">
                    <div class="card-body">
                        <h5>빠른 링크</h5>
                        <ul class="list-unstyled">
                            <li><a href="#section1">섹션 1</a></li>
                            <li><a href="#section2">섹션 2</a></li>
                            <li><a href="#section3">섹션 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 고정 하단 버튼 -->
    <div class="fixed-bottom p-3">
        <div class="container">
            <button class="btn btn-primary btn-lg w-100">
                지금 신청하기
            </button>
        </div>
    </div>
</body>
</html>
