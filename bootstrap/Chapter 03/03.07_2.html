<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 통계 카드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    .profile-card {
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .profile-card:hover {
        transform: translateY(-3px);
    }

    .profile-avatar {
        position: relative;
        display: inline-block;
    }

    .status-indicator {
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 20px;
        height: 20px;
        background: #28a745;
        border: 3px solid white;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="col-md-6 mb-4">
        <div class="card profile-card">
            <div class="card-body text-center">
                <div class="profile-avatar mb-3">
                    <img src="https://placehold.co/300x200" alt="프로필" class="rounded-circle">
                    <div class="status-indicator"></div>
                </div>
                <h5 class="card-title mb-1">김개발</h5>
                <p class="text-muted mb-3">Frontend Developer</p>
                <div class="row text-center">
                    <div class="col-4">
                        <h6 class="mb-0">23</h6>
                        <small class="text-muted">프로젝트</small>
                    </div>
                    <div class="col-4">
                        <h6 class="mb-0">156</h6>
                        <small class="text-muted">팔로워</small>
                    </div>
                    <div class="col-4">
                        <h6 class="mb-0">89</h6>
                        <small class="text-muted">팔로잉</small>
                    </div>
                </div>
                <button class="btn btn-primary btn-sm mt-3 px-4">팔로우</button>
            </div>
        </div>
    </div>
</body>
</html>
