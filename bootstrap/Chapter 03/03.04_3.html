<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 스파이 데모</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .section {
            min-height: 100vh;
            padding: 100px 0;
            display: flex;
            align-items: center;
        }
        body {
            padding-top: 56px;
        }

        /* 부드러운 스크롤 */
        html {
            scroll-behavior: smooth;
        }

        /* 활성 네비게이션 스타일 강화 */
        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="0">
    <!-- 네비게이션 -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">포트폴리오</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#portfolio">포트폴리오</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">연락처</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="navbar-example2" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#item-1">아이템 1</a>
                            <nav class="nav nav-pills flex-column">
                                <a class="nav-link ms-3 my-1" href="#item-1-1">아이템 1-1</a>
                                <a class="nav-link ms-3 my-1" href="#item-1-2">아이템 1-2</a>
                            </nav>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#item-2">아이템 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#item-3">아이템 3</a>
                            <nav class="nav nav-pills flex-column">
                                <a class="nav-link ms-3 my-1" href="#item-3-1">아이템 3-1</a>
                                <a class="nav-link ms-3 my-1" href="#item-3-2">아이템 3-2</a>
                            </nav>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"
                  data-bs-spy="scroll"
                  data-bs-target="#navbar-example2"
                  data-bs-offset="0">
                <div id="item-1" class="section">
                    <h4>아이템 1</h4>
                    <p>아이템 1의 내용...</p>
                    <div id="item-1-1" class="subsection">
                        <h5>아이템 1-1</h5>
                        <p>하위 섹션 내용...</p>
                    </div>
                    <div id="item-1-2" class="subsection">
                        <h5>아이템 1-2</h5>
                        <p>하위 섹션 내용...</p>
                    </div>
                </div>

                <!-- 섹션들 -->
                <div id="home" class="section bg-primary text-white">
                    <div class="container">
                        <h1>홈 섹션</h1>
                        <p>여기는 홈 섹션입니다.</p>
                    </div>
                </div>

                <div id="about" class="section bg-secondary text-white">
                    <div class="container">
                        <h1>소개 섹션</h1>
                        <p>여기는 소개 섹션입니다.</p>
                    </div>
                </div>

                <div id="portfolio" class="section bg-success text-white">
                    <div class="container">
                        <h1>포트폴리오 섹션</h1>
                        <p>여기는 포트폴리오 섹션입니다.</p>
                    </div>
                </div>

                <div id="contact" class="section bg-danger text-white">
                    <div class="container">
                        <h1>연락처 섹션</h1>
                        <p>여기는 연락처 섹션입니다.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
