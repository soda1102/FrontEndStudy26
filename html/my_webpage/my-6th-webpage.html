<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport : 반응형 웹용 필수 코드-->
    <!--웹페이지는 pc화면 / 노트북 / 테블릿 / 스마트폰 등으로 해상도가 다름-->
    <title>개발자 도구 실습</title>
    <!--내일 배울예정-->
    <style>
    body {    /*body태그 전체에 적용되는 style*/
    font-family: Arial, sans-serif;
    margin: 20px;
    }
    .highlight {     /*class = 'highlight'에 적용되는 style*/
    background-color: yellow;
    padding: 10px;
    border-radius: 5px;
    }
    button {     /*button 태크에 적용되는 style*/
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    button:hover {
    background-color: #0056b3;
    }
    </style>
</head>

<body>
     <h1>개발자 도구 실습 페이지</h1>
     <p class="highlight">이 텍스트는 노란색 배경을 가지고 있습니다.</p>
     <!--style에 .은 class를 의미 : style이 .highlight{}에 적용-->
     <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
     <!--style이 button:hover{}에 적용-->
     <!--hover : 버튼 올렸을 때 색깔 / 색상 넣고싶을 때 css 이용-->
     <!--margin : 외각 여백-->
     <!--padding 노란 배경과 글자 위아래 사이의 간격-->
     <!--redius : 테두리 둥글게-->
     <!--alert : 경고창-->
     <ul>
     <li>첫 번째 항목</li>
     <li>두 번째 항목</li>
     <li>세 번째 항목</li>
     </ul>
</body>

</html>
