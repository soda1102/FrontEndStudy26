     <h1>웹 개발 동아리 모집</h1>

     <p>안녕하세요! 웹 개발 동아리에서 새로운 멤버를 모집합니다.</p>

     <p><strong>모집 기간:</strong> 2024년 3월 1일 ~ 3월 15일</p>
     <p><strong>지원 자격:</strong> 정보통신공학과 재학생</p>

     <p>우리 동아리는 <em>실무 중심</em>의 프로젝트를 진행하며,
     <em>협업</em>을 통해 함께 성장하는 것을 목표로 합니다.</p>

     <p><strong>중요:</strong> 지원서는 <em>반드시</em> 온라인으로 제출해야 합니다.</p>

     <p><strong>긴급 공지: <em>오늘</em> 오후 2시까지 제출하세요!</strong></p>

     <p>이 프로젝트는 <strong><em>매우 중요한</em></strong> 과제입니다.</p>

     <p><em>주의사항:</em>
     <strong>지각 시 감점</strong>이 있으니 시간을 꼭 지켜주세요.</p>
