<!-- 주석 : ctrl + shift + / -->
<!--주, 부, 하위 순으로 들여쓰기(파이썬과 비슷)-->

<!DOCTYPE html> <!--html5 형식의 웹표준 문서임을 알림-->
<html lang="ko"> <!--html 시작 : 한국어 기반으로 만든 문서 / 요소 또는 태그라고 부름-->
<!--웹 프로그래밍이 자동으로 인식, 다른 나라에서 열면 웹번역 해줌-->

<head> <!--head 시작 / 머리글 시작-->
      <meta charset="UTF-8"> <!--키보드 입력을 한글처리 할 수 있게-->
      <title>김개발의 첫 번째 웹페이지</title> <!--브라우저 제목 : 탭 영역의 글자-->
</head> <!--head 끝 / 머리글 끝-->

<body> <!--body 시작 / 본문시작-->
      <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>
      <!--h로 시작하는 태그 : 제목을 넣을 때 사용-->
      <!--h1이 제일 큼 -> h6이 제일 작음-->

      <p>저는 정보통신공학과 김개발입니다.</p>
      <p>오늘부터 웹 개발자가 되기 위한 여행을 시작합니다!</p>
      <!--p요소는 문단을 나타냄-->
      <!--엔터에 자유롭지 않음. 엔터를 하려면 <br>해야함. -->
      <!--DB에 html이 들어갈때는 /n으로 들어가서 html에서 다시 수정해줘야함-->

</body> <!--body 끝 / 본문 끝-->
</html> <!--html 끝-->
