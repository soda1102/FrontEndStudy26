<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flex 속성 실습</title>
     <style>
     .container {
     display: flex;
     gap: 20px;
     padding: 20px;
     border: 2px solid #333;
     margin: 20px;
     }

     .card {
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     color: white;
     padding: 20px;
     border-radius: 10px;
     text-align: center;
     }

      .advanced-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      border: 2px solid #e74c3c;
      margin: 20px;
      width: 800px; /* 고정 너비로 테스트 */
      }

      .advanced-card {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      }

      .advanced-card1 {
      flex: 1 1 100px; /* grow: 1, shrink: 1, basis: 100px */
      }
      .advanced-card2 {
      flex: 2 1 200px; /* grow: 2, shrink: 1, basis: 200px */
      }
      .advanced-card3 {
      flex: 1 2 150px; /* grow: 1, shrink: 2, basis: 150px */
      }
     </style>
</head>
<body>
     <div class="container">
     <div class="card card1">카드 1<br>간단한 내용</div>
     <div class="card card2">카드 2<br>보통 내용입니다</div>
     <div class="card card3">카드 3<br>짧음</div>
     </div>
</body>
</html>
