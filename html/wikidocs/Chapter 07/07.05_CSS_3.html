<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flex Wrap 실습</title>
     <style>
      .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: flex-start;
      gap: 20px;
      padding: 20px;
      background-color: #f5f5f5;
      }

      .product-card {
      width: 200px;
      height: 280px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      }

      .product-card:hover {
      transform: translateY(-5px);
      }

      .product-image {
      width: 100%;
      height: 160px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      }

      .product-info {
      padding: 15px;
      }

      .product-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
      }

      .product-price {
      color: #e91e63;
      font-size: 18px;
      font-weight: bold;
      }
     </style>
</head>
<body>
     <h3>flex-wrap: nowrap (기본값)</h3>
     <div class="product-grid">
      <div class="product-card">
      <div class="product-image">상품 이미지</div>
      <div class="product-info">
      <div class="product-title">스마트폰 케이스</div>
      <div class="product-price">15,000원</div>
      </div>
      </div>
      <div class="product-card">
      <div class="product-image">상품 이미지</div>
      <div class="product-info">
      <div class="product-title">무선 이어폰</div>
      <div class="product-price">89,000원</div>
      </div>
      </div>
      <div class="product-card">
      <div class="product-image">상품 이미지</div>
      <div class="product-info">
      <div class="product-title">노트북 파우치</div>
      <div class="product-price">25,000원</div>
      </div>
      </div>
      <div class="product-card">
      <div class="product-image">상품 이미지</div>
      <div class="product-info">
      <div class="product-title">휴대용 배터리</div>
      <div class="product-price">35,000원</div>
      </div>
      </div>
     </div>
</body>
</html>
