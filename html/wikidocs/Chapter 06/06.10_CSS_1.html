<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>완성형 웹사이트 레이아웃</title>
     <link rel="stylesheet" href="../../../css/CSS_06_10.css">
</head>
<body>
     <script>
       // 스크롤 시 헤더 스타일 변경
       window.addEventListener('scroll', function() {
       const header = document.querySelector('.header');
       if (window.scrollY > 50) {
       header.style.backgroundColor = 'rgba(44, 62, 80, 0.95)';
       header.style.backdropFilter = 'blur(10px)';
       } else {
       header.style.backgroundColor = '#2c3e50';
       header.style.backdropFilter = 'none';
       }
      });

      // 사이드바 메뉴 클릭 시 active 클래스 추가
      document.querySelectorAll('.sidebar a').forEach(link => {
       link.addEventListener('click', function(e) {
       // 기존 active 클래스 제거
       document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
       // 클릭된 링크에 active 클래스 추가
       this.classList.add('active');
       });
      });
     </script>

     <div class="container">
     <header class="header">
     <div class="logo">KSH Company</div>
     <nav class="nav">
     <ul>
     <li><a href="#">홈</a></li>
     <li><a href="#">회사소개</a></li>
     <li><a href="#">서비스</a></li>
     <li><a href="#">연락처</a></li>
     </ul>
     </nav>
     </header>

     <div class="content-wrapper">
     <aside class="sidebar">
     <h3>카테고리</h3>
     <ul>
     <li><a href="#">공지사항</a></li>
     <li><a href="#">뉴스</a></li>
     <li><a href="#">이벤트</a></li>
     </ul>
     </aside>

     <main class="main-content">
     <h1>메인 콘텐츠 영역</h1>
     <p>여기에 주요 내용이 들어갑니다. 이 영역은 웹사이트의 핵심 정보를 담고 있어요.</p>
     <article class="article">
     <h2>첫 번째 글</h2>
     <p>글 내용이 여기에 들어갑니다...</p>
     </article>
     </main>
     </div>

     <footer class="footer">
     <p>&copy; 2024 MyCompany. All rights reserved.</p>
     </footer>
     </div>
</body>
</html>
