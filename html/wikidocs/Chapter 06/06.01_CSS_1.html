<!DOCTYPE html>
<html lang="ko">
<head>
     <meta charset="UTF-8">
     <title>선택자 조합 연습</title>
     <style>
     .box-demo {
     width: 200px;
     height: 100px;
     padding: 20px;
     border: 5px solid #3498db;
     margin: 30px;
     background-color: #ecf0f1;
     color: #2c3e50;
     text-align: center;
     line-height: 100px;
     }

     /* 박스 모델 시각화를 위한 스타일 */
     .container {
     background-color: #f8f9fa;
     padding: 50px;
     }

     /* 기본값: content-box */
     .content-box {
     box-sizing: content-box;
     width: 200px;
     padding: 20px;
     border: 5px solid #e74c3c;
     /* 실제 크기: 250px (200 + 20×2 + 5×2) */
     }

    /* 추천: border-box */
     .border-box {
     box-sizing: border-box;
     width: 200px;
     padding: 20px;
     border: 5px solid #27ae60;
     /* 실제 크기: 200px (padding과 border 포함) */
     }

     /* 올바른 예 */
     .button {
     box-sizing: border-box;
     width: 100px;
     padding: 15px;
     border: 2px solid #333;
     /* 실제 크기: 100px */
     }

     </style>
</head>
<body>
     <div class="container">
     <div class="box-demo">
     박스 모델 데모
     </div>
     </div>

    <div class="content-box">content-box</div>
    <div class="border-box">border-box</div>

</body>
</html>
