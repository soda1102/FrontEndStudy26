<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습</title>
    <link rel="stylesheet" href="../../css/CSS_02_04.css">
    <style>
        /* 여기에 CSS를 작성할 예정 */
    </style>
</head>
<body>
    <h1 id="main-title">웹 개발 학습 일지</h1>
    <!--id는 css파일에 있는 #을 찾는다!!-->
    <!--h1과 id가 같이 있으면 css파일에서 h1과 #파일을 합쳐서 홈페이지에 출력-->
    <h2>오늘의 학습 내용</h2>
    <!--css파일에 h2가 없으면 *를 찾는다!!-->
    <p class="highlight">CSS 선택자는 정말 중요합니다!</p>
    <!--class는 css파일에서 .을 찾는다!!-->
    <p>다양한 선택자를 배워보겠습니다.</p>
    <div class="highlight">
        <span>이 부분도 강조되어야 합니다.</span>
    </div>
    <ul>
        <li>전체 선택자</li>
        <li>타입 선택자</li>
        <li class="highlight">클래스 선택자</li>
        <li>ID 선택자</li>
    </ul>
</body>
</html>
